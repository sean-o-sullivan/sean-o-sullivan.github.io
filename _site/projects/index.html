    <style>
        .row {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            margin-bottom: 1.5em;
        }

        .timespan {
            grid-column: span 1;
            font-size: 13px;
            text-align: right;
            margin-right: 5px;
            color: #bbb;
        }

        .ico {
            grid-column: span 1;
            vertical-align: top;
            border-left: 2px solid #cfcfcf;
            position: relative;
            padding-left: 15px;
        }

        .desc {
            grid-column: span 10;
            vertical-align: top;
            font-size: 13px;
            padding-left: 20px;
            padding-bottom: 0px;
        }

        .entry-dot {
            position: absolute;
            top: 0px;
            left: -8px;
            width: 10px;
            height: 10px;
            border-radius: 7px;
            background-color: #cfcfcf;
            border: 2px solid white;
        }

        .unified-image {
            width: 75px;
            height: auto;
            object-fit: contain;
            border-radius: 4%;
            display: block;
            margin-top: 7.5px;
        }

        .project-link {
            color: #0864c7;
            text-decoration: underline;
            font-weight: bold;
        }

        .project-description {
            display: inline;
            margin-left: 0.5em;
        }
    </style>
</head>
